<!DOCTYPE html>

<meta charset="utf-8">
<link rel="icon" href="./favicon.svg" type="image/svg+xml">
<title>Clock</title>
<link rel="manifest" href="./manifest.json">
<style type="text/css">
:root { --main: white; --back: black; }
html { padding: 0; margin: 0; width: 100%; height: 100%; }
body { padding: 0; margin: 0; width: 100%; height: 100%; background: var( --back );}
svg { display: block; object-fit: contain; width: 100%; height: 100%; }
path { fill: var(--main); }
path.hide { fill: transparent; }
</style>
<script>
class DS
{
	constructor( n )
	{
		this.d = [ 0, 1, 2, 3, 4, 5, 6 ].map( ( v ) =>
		{
			return document.getElementById( `s${ n }${ v }` );
		} );
	}
	show( n )
	{
		this.d[ 0 ].classList[ 0 <= [ 0, 2, 3, 5, 6, 7, 8, 9 ].indexOf( n ) ? 'remove' : 'add' ]( 'hide' );
		this.d[ 1 ].classList[ 0 <= [ 0, 4, 5, 6, 8, 9 ].indexOf( n ) ? 'remove' : 'add' ]( 'hide' );
		this.d[ 2 ].classList[ 0 <= [ 0, 1, 2, 3, 4, 7, 8, 9 ].indexOf( n ) ? 'remove' : 'add' ]( 'hide' );
		this.d[ 3 ].classList[ 0 <= [ 2, 3, 4, 5, 6, 8, 9 ].indexOf( n ) ? 'remove' : 'add' ]( 'hide' );
		this.d[ 4 ].classList[ 0 <= [ 0, 2, 6, 8 ].indexOf( n ) ? 'remove' : 'add' ]( 'hide' );
		this.d[ 5 ].classList[ 0 <= [ 0, 1, 3, 4, 5, 6, 7, 8, 9 ].indexOf( n ) ? 'remove' : 'add' ]( 'hide' );
		this.d[ 6 ].classList[ 0 <= [ 0, 2, 3, 5, 6, 8, 9 ].indexOf( n ) ? 'remove' : 'add' ]( 'hide' );
	}
}
window.addEventListener('DOMContentLoaded', () =>
{
	const ds = [ new DS( 0 ), new DS( 1 ), new DS( 2 ), new DS( 3 ) ];
	setInterval( () =>
	{
		const date = new Date();
		const h = date.getHours();
		const m = date.getMinutes();
		ds[ 0 ].show( Math.floor( h / 10 ) );
		ds[ 1 ].show( h % 10 );
		ds[ 2 ].show( Math.floor( m / 10 ) );
		ds[ 3 ].show( m % 10 );
	}, 1000 );
} );
</script>
